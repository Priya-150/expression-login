<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Enter Email">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button class="login-btn" onclick="signup()">Sign Up</button>
        <button class="google-btn" onclick="googleSignup()">Sign Up with Google</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
